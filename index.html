<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caspe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-container {
            max-width: 100%;
            width: 4000px;
            margin: 0 auto;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Remove any gaps between images */
        img + img {
            margin-top: -4px;
        }

        /* Add smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="imgs/output-01.webp" loading="lazy">
        <img src="imgs/output-02.webp" loading="lazy">
        <img src="imgs/output-03.webp" loading="lazy">
        <img src="imgs/output-04.webp" loading="lazy">
        <img src="imgs/output-05.webp" loading="lazy">
        <img src="imgs/output-06.webp" loading="lazy">
        <img src="imgs/output-07.webp" loading="lazy">
        <img src="imgs/output-08.webp" loading="lazy">
        <img src="imgs/output-09.webp" loading="lazy">
        <img src="imgs/output-10.webp" loading="lazy">
        <img src="imgs/output-11.webp" loading="lazy">
        <img src="imgs/output-12.webp" loading="lazy">
        <img src="imgs/output-13.webp" loading="lazy">
    </div>
</body>
</html>
