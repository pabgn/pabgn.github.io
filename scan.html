<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="manifest" href="manifest.json">
    <title>Caspe Scan</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
        }
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 10;
        }
        #scanner-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            text-align: center;
            z-index: 1000;
        }
        #start-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 20;
        }
        /* New orange splash screen */
        #orange-splash {
            background-color: rgba(255, 140, 0, 0.7);
        }
        @media (max-width: 600px) {
            .header img {
                height: 20px;
            }
            .header {
                padding: 5px 0;
            }
        }
    </style>
</head>
<body>
<div class="header">
    <img src="logo.svg" alt="Logo" style="height: 30px;">
</div>
<div id="scanner-container"></div>
<div id="green-splash" class="splash-screen" style="background-color: rgba(0, 255, 0, 0.7);">Acceso correcto</div>
<div id="orange-splash" class="splash-screen">Pendiente de pago</div>
<div id="red-splash" class="splash-screen" style="background-color: rgba(255, 0, 0, 0.7);">Acceso denegado</div>
<audio id="correct-sound" src="correct.mp3"></audio>
<audio id="cashier-sound" src="cashier.mp3"></audio>
<audio id="wrong-sound" src="error.mp3"></audio>
<button id="start-button">Iniciar cámara</button>
<script type="module">
    import QRScanner from 'https://nimiq.github.io/qr-scanner/qr-scanner.min.js';

    let qrScanner;
    let codesData = {};
    const startButton = document.getElementById('start-button');
    const API_BASE_URL = 'https://script.google.com/macros/s/AKfycbwgr502kGqwbbswugaGqJv_UKgMMTc-nt76Vj_eFKY9jSKxkbc2aAo8ObEaMdIPVgEC/exec';
    let splashTimeout;
    let audioContext;
    let correctBuffer;
    let wrongBuffer;
    let cashierBuffer;

    // Load all codes immediately when the app starts
    fetchAllCodes();

    startButton.addEventListener('click', async () => {
        await initializeAudio();
        startQRScanner();
        startButton.style.display = 'none';
    });

    QRScanner.WORKER_PATH = 'https://nimiq.github.io/qr-scanner/qr-scanner-worker.min.js';

    async function fetchAllCodes() {
        const url = `${API_BASE_URL}?action=getAll`;
        try {
            const response = await fetch(url, {
                method: 'GET',
                redirect: 'follow'
            });
            const json = await response.json();

            if (json.success) {
                codesData = json.data.reduce((acc, entry) => {
                    acc[entry.code] = entry;
                    return acc;
                }, {});
            }
        } catch (error) {
            console.error('Error fetching codes:', error);
        }
    }

    function startQRScanner() {
        const videoElement = document.createElement('video');
        document.getElementById('scanner-container').appendChild(videoElement);
        qrScanner = new QRScanner(videoElement, (result) => {
            if (result && result.data && !qrScanner.isScanningPaused) {
                qrScanner.isScanningPaused = true;
                validateQRCode(result.data);
            }
        }, {
            highlightScanRegion: true,
            highlightCodeOutline: true,
            returnDetailedScanResult: true,
        });

        qrScanner.isScanningPaused = false;

        qrScanner.start().catch((error) => {
            const errorMessage = error instanceof Error ? error.message : error;
            if (!errorMessage.includes("No QR code found")) {
                console.error(`Scanner error: ${errorMessage}`);
            }
        });

        qrScanner.hasScanned = false;
    }

    function validateQRCode(scannedCode) {
        const codeEntry = codesData[scannedCode];

        if (!codeEntry) {
            // Code doesn't exist in the system
            showSplashScreen('not-found');
        } else if (codeEntry.status === "VALID") {
            // Determine type based on 'rp' field
            // If rp is not empty, it's invitados (green), otherwise lista (orange)
            const type = codeEntry.rp ? 'invitados' : 'lista';

            // Show splash screen immediately
            showSplashScreen(type);

            // Update in background
            redeemCode(scannedCode);

            // Mark as redeemed locally
            codesData[scannedCode].status = "REDEEMED";
        } else {
            // Code exists but already redeemed
            showSplashScreen('already-used');
        }
    }

    function redeemCode(code) {
        const url = `${API_BASE_URL}?action=redeem&code=${code}`;

        // Fire and forget - update in background
        fetch(url, {
            method: 'POST',
            redirect: 'follow'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                console.log('Código redimido:', data.redeemedAt);
            } else if (data.alreadyRedeemed) {
                console.log('Ya estaba redimido:', data.redeemedAt);
            } else {
                console.error('Error redimiendo código:', data.error);
            }
        })
        .catch(error => console.error('Error updating status:', error));
    }

    async function initializeAudio() {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        try {
            const [correctResponse, wrongResponse, cashierResponse] = await Promise.all([
                fetch('correct.mp3'),
                fetch('error.mp3'),
                fetch('cashier.mp3')
            ]);
            const [correctArrayBuffer, wrongArrayBuffer, cashierArrayBuffer] = await Promise.all([
                correctResponse.arrayBuffer(),
                wrongResponse.arrayBuffer(),
                cashierResponse.arrayBuffer()
            ]);
            [correctBuffer, wrongBuffer, cashierBuffer] = await Promise.all([
                audioContext.decodeAudioData(correctArrayBuffer),
                audioContext.decodeAudioData(wrongArrayBuffer),
                audioContext.decodeAudioData(cashierArrayBuffer)
            ]);
        } catch (error) {
            console.error('Error loading audio:', error);
        }
    }

    function playSound(type) {
        if (!audioContext) return;
        
        let buffer;
        switch(type) {
            case 'invitados':
                buffer = correctBuffer;
                break;
            case 'lista':
                buffer = cashierBuffer;
                break;
            default:
                buffer = wrongBuffer;
        }

        if (buffer) {
            const source = audioContext.createBufferSource();
            source.buffer = buffer;
            source.connect(audioContext.destination);
            source.start(0);
        }
    }

    function showSplashScreen(type, nombre = '') {
        let splash;
        const redSplash = document.getElementById('red-splash');

        switch(type) {
            case 'invitados':
                splash = document.getElementById('green-splash');
                break;
            case 'lista':
                splash = document.getElementById('orange-splash');
                break;
            case 'not-found':
                splash = redSplash;
                redSplash.innerHTML = 'Entrada no encontrada';
                break;
            case 'already-used':
                splash = redSplash;
                redSplash.innerHTML = 'Entrada ya utilizada';
                break;
            default:
                splash = redSplash;
                redSplash.innerHTML = 'Acceso denegado';
        }

        // Show splash immediately
        splash.style.display = 'flex';

        // Play sound immediately
        playSound(type);

        if (splashTimeout) {
            clearTimeout(splashTimeout);
        }

        const hideSplash = () => {
            splash.style.display = 'none';
            qrScanner.isScanningPaused = false;
            document.removeEventListener('touchstart', hideSplash);
        };

        document.addEventListener('touchstart', hideSplash);
        splashTimeout = setTimeout(hideSplash, 3000);
    }
</script>
</body>
</html>
