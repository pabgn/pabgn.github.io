<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Entrada de Invitado - Caspe</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: black;
        }
        #pdfViewer {
            height: 100%;
        }
        #pdfViewer iframe {
            width: 100%;
            height: 100%;
            border: none; 
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.16.0/dist/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>

<div id="pdfViewer"></div>

<script>
    window.addEventListener('load', async function() {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');

        if (!code) {
            alert('No se proporcionó ningún código');
            return;
        }

        try {
            // Validate code via API
            const apiUrl = `https://script.google.com/macros/s/AKfycbwgr502kGqwbbswugaGqJv_UKgMMTc-nt76Vj_eFKY9jSKxkbc2aAo8ObEaMdIPVgEC/exec?action=findByCode&code=${code}`;
            const response = await fetch(apiUrl, {
                method: 'GET',
                redirect: 'follow'
            });
            const data = await response.json();

            if (!data.success) {
                return;
            }

            // Load the base PDF template
            const existingPdfBytes = await fetch('invitacion.pdf').then(res => res.arrayBuffer());
            const templatePdfDoc = await PDFLib.PDFDocument.load(existingPdfBytes);

            // Create a new PDF document for all pages
            const pdfDoc = await PDFLib.PDFDocument.create();

            // Embed font once for all pages
            const latoFont = await pdfDoc.embedFont(PDFLib.StandardFonts.HelveticaBold);

            // Generate a page for each code
            for (const ticketData of data.data) {
                // Generate QR code for this ticket
                const qrCodeDataURL = await QRCode.toDataURL(ticketData.code, {
                    margin: 2
                });

                // Copy the template page
                const [copiedPage] = await pdfDoc.copyPages(templatePdfDoc, [0]);

                // Embed QR image
                const qrImage = await pdfDoc.embedPng(qrCodeDataURL);

                // Draw QR code in both positions
                copiedPage.drawImage(qrImage, {
                    x: 166,
                    y: 436,
                    width: 43,
                    height: 43
                });

                copiedPage.drawImage(qrImage, {
                    x: 503,
                    y: 766,
                    width: 56,
                    height: 56
                });

                // Draw name
                copiedPage.drawText(ticketData.nombre, {
                    x: 36,
                    y: 470,
                    size: 9,
                    font: latoFont,
                    color: PDFLib.rgb(1, 1, 1)
                });

                // Draw code
                copiedPage.drawText(ticketData.code, {
                    x: 36,
                    y: 433,
                    size: 12,
                    font: latoFont,
                    color: PDFLib.rgb(1, 1, 1)
                });

                // Add the page to the final PDF
                pdfDoc.addPage(copiedPage);
            }

            const pdfBytes = await pdfDoc.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            displayPDF(url);
            downloadPDF(blob, 'caspe-invitation.pdf');

        } catch (error) {
            console.error('Error:', error);
        }
    });

    function displayPDF(pdfUrl) {
        const iframe = document.createElement('iframe');
        iframe.src = pdfUrl;
        document.getElementById('pdfViewer').appendChild(iframe);
    }

    function downloadPDF(blob, filename) {
        const a = document.createElement("a");
        a.style.display = "none";
        a.href = URL.createObjectURL(blob);
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

</script>

</body>
</html>
