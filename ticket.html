<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PDF with QR Code</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: black;
        }
        #pdfViewer {
            height: 100%;
        }
        #pdfViewer iframe {
            width: 100%;
            height: 100%;
            border: none; /* Removes the default border around iframe */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.16.0/dist/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>

<div id="pdfViewer"></div>

<script>
    window.addEventListener('load', async function() {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const name = urlParams.get('name');

        if (code && name) {
            const qrCodeDataURL = await QRCode.toDataURL(code, {
                margin: 0,
                color: {
                dark: "#ffffff",  // Black color for QR code
                light: "#000000"    // Transparent background
                }
            });
            const existingPdfBytes = await fetch('invitacion.pdf').then(res => res.arrayBuffer());
            const pdfDoc = await PDFLib.PDFDocument.load(existingPdfBytes);
            const qrImage = await pdfDoc.embedPng(qrCodeDataURL);
            const page = pdfDoc.getPage(0);

            page.drawImage(qrImage, {
                x: 166,
                y: 436,
                width: 43,
                height: 43
            });

            page.drawImage(qrImage, {
                x: 503,
                y: 766,
                width: 56,
                height: 56
            });

            const latoFont = await pdfDoc.embedFont(PDFLib.StandardFonts.HelveticaBold); // Replace with actual Lato Bold font if available

            page.drawText(name, {
                x: 36,
                y: 470,
                size: 9,
                font: latoFont,
                color: PDFLib.rgb(1, 1, 1)
            });

            // Add text for 'code'
            page.drawText(code, {
                x: 36,
                y: 433,
                size: 12,
                font: latoFont,
                color: PDFLib.rgb(1, 1, 1)
            });

            const pdfBytes = await pdfDoc.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            displayPDF(url);
        }
    });

    function displayPDF(pdfUrl) {
        const iframe = document.createElement('iframe');
        iframe.src = pdfUrl;
        document.getElementById('pdfViewer').appendChild(iframe);
    }
</script>

</body>
</html>
